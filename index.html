<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynami Dashboard</title>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        height: 100vh;
    }

    .container {
        display: flex;
        width: 100%;
    }

    .left-panel {
        background-color: #fff;
        padding: 40px;
        width: 35%;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        border-right: 1px solid #ddd;
    }

    .right-panel {
        padding: 40px;
        width: 65%;
        background-color: #ff8c00;
        color: white;
        display: flex;
        flex-direction: column;
    }

    h1, h2 {
        font-weight: bold;
    }

    h1 {
        font-size: 24px;
        color: #e65100;
        margin-bottom: 30px;
    }

    h2 {
        font-size: 18px;
        color: #333;
        border-bottom: 2px solid #ff8c00;
        padding-bottom: 10px;
        margin-top: 0;
    }

    .checklist-item {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
    }

    .checklist-item input[type="checkbox"] {
        display: none;
    }

    .checklist-item label {
        position: relative;
        padding-left: 35px;
        cursor: pointer;
        font-size: 16px;
    }

    .checklist-item label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 20px;
        height: 20px;
        border: 2px solid #ff8c00;
        border-radius: 3px;
        background-color: #fff;
    }

    .checklist-item input[type="checkbox"]:checked + label:after {
        content: '';
        position: absolute;
        left: 7px;
        top: 3px;
        width: 6px;
        height: 12px;
        border: solid #e65100;
        border-width: 0 3px 3px 0;
        transform: rotate(45deg);
    }

    #clock {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
    }

    #date {
        font-size: 24px;
        text-align: center;
        margin-bottom: 40px;
    }

    .free-cam-container {
        flex-grow: 1;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .free-cam-text {
        font-size: 28px;
        font-weight: bold;
    }

</style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <h1>Checklist</h1>
        <div class="checklist-item">
            <input type="checkbox" id="task1">
            <label for="task1">Complete project proposal</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="task2">
            <label for="task2">Send follow-up emails</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="task3">
            <label for="task3">Prepare for team meeting</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="task4">
            <label for="task4">Review monthly budget</label>
        </div>
    </div>
    <div class="right-panel">
        <div id="clock"></div>
        <div id="date"></div>
        <div class="free-cam-container">
            <div class="free-cam-text">Free Cam</div>
        </div>
    </div>
</div>

<script>
    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
