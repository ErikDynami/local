<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynami Instrumentpanel</title>
<style>
    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        color: #333;
        display: flex;
        height: 100vh;
        background: linear-gradient(to bottom, #ffaf4b, #ff8c00);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .container {
        display: flex;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        margin: 20px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .left-panel {
        background-color: #ffffff;
        padding: 40px;
        width: 40%; /* Något bredare för att rymma större text */
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        border-right: 1px solid #ddd;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centrerar innehållet vertikalt */
    }

    .right-panel {
        padding: 40px;
        width: 60%;
        display: flex;
        flex-direction: column;
        color: #333;
    }

    h1 {
        font-size: 48px; /* Mycket större */
        color: #e65100;
        margin-bottom: 40px;
        text-align: center;
    }

    .checklist-item {
        margin-bottom: 25px; /* Mer utrymme mellan punkterna */
        display: flex;
        align-items: center;
    }

    .checklist-item input[type="checkbox"] {
        display: none;
    }

    .checklist-item label {
        position: relative;
        padding-left: 45px; /* Justerat för större box */
        cursor: pointer;
        font-size: 22px; /* Större text */
    }

    .checklist-item label:before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 28px; /* Större checkbox */
        height: 28px;
        border: 3px solid #ff8c00;
        border-radius: 5px;
        background-color: #fff;
    }

    .checklist-item input[type="checkbox"]:checked + label:after {
        content: '';
        position: absolute;
        left: 10px; /* Justerat för större box */
        top: 5px;   /* Justerat för större box */
        width: 8px;
        height: 16px;
        border: solid #e65100;
        border-width: 0 4px 4px 0;
        transform: rotate(45deg);
    }

    #clock {
        font-size: 84px; /* Mycket större klocka */
        font-weight: bold;
        text-align: center;
        margin-bottom: 5px;
    }

    #date {
        font-size: 32px; /* Större datum */
        text-align: center;
        margin-bottom: 30px;
    }

    .logo-container {
        flex-grow: 1; /* Gör att denna container fyller resten av utrymmet */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0; /* Viktigt för flexbox i vissa webbläsare */
    }

    .logo-container img {
        /* Fyller ut containern så mycket som möjligt utan att förvrängas */
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ser till att hela bilden syns */
    }

</style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <div>
            <h1>Checklista</h1>
            <div class="checklist-item">
                <input type="checkbox" id="task1">
                <label for="task1">Slutför projektförslag</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task2">
                <label for="task2">Skicka uppföljningsmejl</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task3">
                <label for="task3">Förbered för teammöte</label>
            </div>
            <div class="checklist-item">
                <input type="checkbox" id="task4">
                <label for="task4">Granska månadsbudget</label>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div id="clock"></div>
        <div id="date"></div>
        <div class="logo-container">
            <img src="Dynami_10a╠èr_OK.jpg" alt="Dynami 10 år Logotyp">
        </div>
    </div>
</div>

<script>
    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date').textContent = now.toLocaleDateString('sv-SE', options);
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
